<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Events</h1>
    <a href="{% url 'event_create' %}">Create New Event</a>
    <ul>
        {% for event in events %}
            <li>
                {{ event.name }} - {{ event.date }}
                <a href="{% url 'event_edit' event.pk %}">Edit</a>
                <a href="{% url 'event_delete' event.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
